[config]
schemaVersion = "0.0.1"

[package]
namespace = "Trodi"
name = "BloodyEncounters"
versionNumber = "2.0.4"
description = "A server side mod for V Rising which spawns a random NPC near a random online player at random intervals, and the player wins a random item reward if the NPC is killed within the given time limit."
websiteUrl = "https://github.com/oscarpedrero/BloodyNotify"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_V_Rising = "1.668.5"
deca-Bloodstone = "0.2.2"
deca-VampireCommandFramework = "0.9.0"
Trodi-BloodyCore = "1.2.2"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./dist"
target = ""

[publish]
communities = ["v-rising"]
repository = "https://thunderstore.io"
[publish.categories]
v-rising = ["gloomrot-update", "mods", "server"]